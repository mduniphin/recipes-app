<!DOCTYPE html>
<html ng-app="recipesApp">
  <head>
    <meta charset="utf-8">
    <title>Recipes App</title>

    <script src="libs/angular/angular.js" charset="utf-8"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.js" charset="utf-8"></script>
  </head>
  <body ng-controller="mainController as main">

    <div ng-repeat="recipe in main.recipes">
      <h1>{{ recipe.title }}</h1>
      <p>{{ recipe.author }}</p>
      <p>{{ recipe.date | date:long }}</p>
      <ul>
        <li ng-repeat="ingredient in recipe.ingredients">{{ ingredient }}</li>
      </ul>
      <ol>
        <li ng-repeat="instruction in recipe.instructions">{{ instruction }}</li>
      </ol>
    </div>

    <script src="js/core.js" charset="utf-8"></script>
    <script src="js/components/main.fac.js" charset="utf-8"></script>
    <script src="js/components/main.ctr.js" charset="utf-8"></script>
  </body>
</html>
